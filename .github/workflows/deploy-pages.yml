name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

# Cancelar deploys anteriores autom√°ticamente
concurrency:
  group: pages-deploy
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare publish artifact (auto + exclusions)
        run: |
          mkdir -p _site
          rsync -a --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '.claude/' \
            --exclude 'node_modules/' \
            --exclude 'tests/' \
            --exclude 'scripts/' \
            --exclude 'logs/' \
            --exclude 'playwright-report/' \
            --exclude 'test-results/' \
            --exclude '_site/' \
            --exclude '_site_check/' \
            --exclude '.gitignore' \
            --exclude 'package.json' \
            --exclude 'package-lock.json' \
            --exclude 'playwright.config.js' \
            --exclude 'vitest.config.js' \
            --exclude '*.md' \
            ./ _site/

      - name: Guardrail: ensure no dev folders leaked
        run: |
          test ! -d _site/tests
          test ! -d _site/scripts
          test ! -d _site/.github
          test ! -d _site/node_modules

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
