name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

# Cancelar deploys anteriores automáticamente
concurrency:
  group: pages-deploy
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare publish artifact (production allowlist)
        run: |
          mkdir -p _site
          
          copy_dir () {
            if [ -d "$1" ]; then
              mkdir -p "_site/$1"
              rsync -a "$1/" "_site/$1/"
            fi
          }
          
          copy_file () {
            if [ -f "$1" ]; then
              mkdir -p "_site/$(dirname "$1")"
              cp "$1" "_site/$1"
            fi
          }
          
          # Directorios de producción
          for dir in .well-known data estadisticas fonts guias img js vendor; do
            copy_dir "$dir"
          done
          
          # Ficheros raíz de producción
          for file in \
            .nojekyll \
            404.html \
            apple-touch-icon.png \
            aviso-legal.html \
            bv-sim.css \
            calcular-factura-luz.html \
            CNAME \
            comparador-solar-mejorado.css \
            comparador-tarifas-solares.html \
            comparar-pvpc-tarifa-fija.html \
            desglose-factura.css \
            favicon.ico \
            fonts.css \
            guias.html \
            icon-192.png \
            index.html \
            logo-512.png \
            manifest.webmanifest \
            novedades.json \
            og.png \
            privacidad.html \
            pro.css \
            robots.txt \
            sitemap.xml \
            styles.css \
            sw.js \
            tarifas.json; do
            copy_file "$file"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
